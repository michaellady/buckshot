name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install bd (beads CLI)
        run: go install github.com/steveyegge/beads/cmd/bd@latest

      - name: Initialize beads database
        run: bd init

      - name: Create test AGENTS.md
        run: |
          mkdir -p /tmp/test-agents
          echo "# Test AGENTS.md for CI" > /tmp/test-agents/AGENTS.md
          echo "This is a test file for CI" >> /tmp/test-agents/AGENTS.md

      - name: Create test beads with dependencies
        run: |
          BEAD1=$(bd create --title "Test task 1" --priority P1 --type task --description "A test task for CI" --json | jq -r '.id')
          BEAD2=$(bd create --title "Test bug fix" --priority P2 --type bug --description "A test bug for CI" --json | jq -r '.id')
          bd create --title "Test feature" --priority P3 --type feature --description "A test feature for CI" --deps "blocks:$BEAD1"

      - name: Build
        run: go build -v ./...

      - name: Build Mock Agent
        run: go build -o testdata/mockagent/mock-agent ./testdata/mockagent

      - name: Test with Coverage (including integration tests)
        run: |
          go test -tags=integration -coverprofile=coverage.out -covermode=atomic ./... 2>&1 | tee test-output.txt
          go tool cover -func=coverage.out | tee coverage.txt

      - name: Extract Coverage Percentage
        id: coverage
        run: |
          # Get total coverage
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT

          # Generate per-package coverage report for job summary
          echo "## Test Coverage: $COVERAGE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Per-Package Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|----------|" >> $GITHUB_STEP_SUMMARY

          # Parse per-package coverage from go test output (format: "ok pkg time coverage: X% of statements")
          # Only include lines starting with "ok" to filter out packages with no tests
          grep "^ok" test-output.txt | grep "coverage:" | while read line; do
            pkg=$(echo "$line" | awk '{print $2}' | sed 's|github.com/michaellady/buckshot/||')
            pct=$(echo "$line" | grep -o 'coverage: [0-9.]*%' | grep -o '[0-9.]*%')
            if [ -n "$pkg" ] && [ -n "$pct" ]; then
              echo "| \`$pkg\` | $pct |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Coverage report generated from \`go test -cover\`_" >> $GITHUB_STEP_SUMMARY

          # Save per-package data for PR comment (as colon-separated format: pkg:pct,pkg:pct,...)
          PKG_COVERAGE=$(grep "^ok" test-output.txt | grep "coverage:" | while read line; do
            pkg=$(echo "$line" | awk '{print $2}' | sed 's|github.com/michaellady/buckshot/||')
            pct=$(echo "$line" | grep -o 'coverage: [0-9.]*%' | grep -o '[0-9.]*' | head -1)
            if [ -n "$pkg" ] && [ -n "$pct" ]; then
              printf "%s:%s," "$pkg" "$pct"
            fi
          done)
          echo "packages=$PKG_COVERAGE" >> $GITHUB_OUTPUT

      - name: Comment Coverage on PR
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.percentage }}';
            const packagesRaw = '${{ steps.coverage.outputs.packages }}';

            // Parse per-package coverage
            let packageTable = '| Package | Coverage |\n|---------|----------|\n';
            if (packagesRaw) {
              const packages = packagesRaw.split(',').filter(p => p.length > 0);
              packages.sort().forEach(pkg => {
                const [name, pct] = pkg.split(':');
                if (name && pct) {
                  packageTable += `| \`${name}\` | ${pct}% |\n`;
                }
              });
            }

            const body = [
              '## ðŸ“Š Test Coverage Report',
              '',
              `**Total Coverage: ${coverage}**`,
              '',
              '### Per-Package Coverage',
              '',
              packageTable,
              '_Generated by CI workflow_'
            ].join('\n');

            // Find existing coverage comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const coverageComment = comments.find(c => c.body.includes('ðŸ“Š Test Coverage Report'));

            if (coverageComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: coverageComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
