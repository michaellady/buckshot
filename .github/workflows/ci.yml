name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install bd (beads CLI)
        run: go install github.com/steveyegge/beads/cmd/bd@latest

      - name: Initialize beads database
        run: bd init

      - name: Create test AGENTS.md
        run: |
          mkdir -p /tmp/test-agents
          echo "# Test AGENTS.md for CI" > /tmp/test-agents/AGENTS.md
          echo "This is a test file for CI" >> /tmp/test-agents/AGENTS.md

      - name: Create test beads with dependencies
        run: |
          BEAD1=$(bd create --title "Test task 1" --priority P1 --type task --description "A test task for CI" --json | jq -r '.id')
          BEAD2=$(bd create --title "Test bug fix" --priority P2 --type bug --description "A test bug for CI" --json | jq -r '.id')
          bd create --title "Test feature" --priority P3 --type feature --description "A test feature for CI" --deps "blocks:$BEAD1"

      - name: Build
        run: go build -v ./...

      - name: Build Mock Agent
        run: go build -o testdata/mockagent/mock-agent ./testdata/mockagent

      - name: Test with Coverage (including integration tests)
        run: |
          go test -tags=integration -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out | tee coverage.txt

      - name: Extract Coverage Percentage
        id: coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "## Test Coverage: $COVERAGE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage report generated from \`go test -cover\`" >> $GITHUB_STEP_SUMMARY

      - name: Comment Coverage on PR
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.percentage }}';
            const body = `## ðŸ“Š Test Coverage Report\n\n**Coverage: ${coverage}**\n\n_Generated by CI workflow_`;

            // Find existing coverage comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const coverageComment = comments.find(c => c.body.includes('ðŸ“Š Test Coverage Report'));

            if (coverageComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: coverageComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
