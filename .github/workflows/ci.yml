name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install bd (beads CLI)
        run: go install github.com/steveyegge/beads/cmd/bd@latest

      - name: Initialize beads database
        run: bd init

      - name: Create test beads
        run: |
          bd create --title "Test task 1" --priority P1 --type task --description "A test task for CI"
          bd create --title "Test bug fix" --priority P2 --type bug --description "A test bug for CI"
          bd create --title "Test feature" --priority P3 --type feature --description "A test feature for CI"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
